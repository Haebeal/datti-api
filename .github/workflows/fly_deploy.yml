name: Build and Deploy to Fly.io

on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
        description: デプロイ先環境名(基本的にprod, devのいずれかを使用)
      ref:
        type: string
        required: true
        description: コミットID(SHA)
     
        
jobs:
  deploy:
    permissions:
      contents: "read"
      id-token: "write"

    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo "DSN=${{ secrets.NEON_DSN }}" >> ./cmd/.env
          echo "HOST_NAME=${{ secrets.HOST_NAME }}" >> ./cmd/.env
          echo "DB_INIT=${{ secrets.DB_INIT }}" >> .env
          echo "AUTH0_DOMAIN=${{ secrets.AUTH0_DOMAIN }}" >> ./cmd/.env
          echo "CLIENT_ID=${{ secrets.CLIENT_ID }}" >> .env
          echo "CLIENT_SECRET=${{ secrets.CLIENT_SECRET }}" >> ./cmd/.env
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: ls -la ./cmd
      - run: flyctl deploy --remote-only --ignorefile ./.dockerignore --config ${{ vars.FLY_CONFIG_PATH }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

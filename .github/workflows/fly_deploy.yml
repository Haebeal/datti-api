name: Build and Deploy to Fly.io

on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
        description: デプロイ先環境名(基本的にprod, devのいずれかを使用)
      ref:
        type: string
        required: true
        description: コミットID(SHA)

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: ${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fly Install
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine Fly.io app name
        id: get-app-name
        run: |
          if [ "${{ inputs.environment }}" == "prod" ]; then
            echo "FLY_APP_NAME=datti-api-prod" >> $GITHUB_ENV
          elif [ "${{ inputs.environment }}" == "dev" ]; then
            echo "FLY_APP_NAME=datti-api-dev" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Build and push Docker image
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t registry.fly.io/${{ steps.get-app-name.outputs.app-name }} .
          docker push registry.fly.io/${{ steps.get-app-name.outputs.app-name }}

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy -i registry.fly.io/${{ steps.get-app-name.outputs.app-name }} --org ${{ secrets.FLY_ORG }}


name: Build and Deploy to Cloud Run

on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
        description: デプロイ先環境名(基本的にprod, reg, devのいずれかを使用)
      ref:
        type: string
        required: true
        description: コミットID(SHA)
jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    environment:
      name: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Create .env
        run: |
          echo "DSN=${{ secrets.NEON_DSN }}" >> .env
          echo "HOST_NAME=${{ secrets.HOST_NAME }}" >> .env
          echo "DB_INIT=${{ secrets.DB_INIT }}" >> .env
          echo "AUTH0_DOMAIN=${{ secrets.AUTH0_DOMAIN }}" >> .env
          echo "CLIENT_ID=${{ secrets.CLIENT_ID }}" >> .env
          echo "CLIENT_SECRET=${{ secrets.CLIENT_SECRET }}" >> .env
      # AWS認証
      - name: AWS Auth
        id: awsAuth
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }} #リージョン
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }} # GitHub Actions用のIAMロールのARN
          role-session-name: ${{ github.sha }} # セッション名の指定
      # ECR ログイン
      - name: ECR Login
        uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr
      # Docker イメージの build push
      - name: Build and push docker image to ecr
        env:
          # ECR レジストリを `aws-actions/amazon-ecr-login` アクションの `outputs.registry` から取得
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          # イメージを push する ECR リポジトリ名
          REPOSITORY: "datti-dev"
          # Git のコミットハッシュをイメージタグにする
          IMAGE_TAG: ${{ inputs.ref }}
        run: |
          docker build . --tag ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ env.IMAGE_TAG }}
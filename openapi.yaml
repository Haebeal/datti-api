          description: イベントの日付
        paidBy:
          type: string
          description: 立て替えたユーザー
        amount:
          type: integer
          description: 立て替えた金額
        payments:
          type: array
          items:
            type: object
            properties:
              paidTo:
                type: string
              amount:
                type: integer
            required:
